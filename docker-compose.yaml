version: '3.8'

services:
  react-app:
    build:
      context: ./react-app
      dockerfile: Dockerfile
    container_name: react_dev
    volumes:
      - ./react-app:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - WDS_SOCKET_PORT=0
      - DANGEROUSLY_DISABLE_HOST_CHECK=true
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: nginx_ssl
    ports:
      - "443:443"
      - "3000:3000"
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - react-app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge